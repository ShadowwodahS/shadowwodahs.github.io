    <div style="text-align:center">
        <i></i>

    </div>
    <div style="float:left;width:100%">
        <p>杀死谢逊和各种动物过关（动物似乎可以少杀几个，但火龙王必须杀）。<br>
           杀死火龙王继续向西可以在火山堆里搜索。搜索时不停掉血，总掉血量随机。搜索中死亡或者停止搜索之后此次副本不可再搜索。至少需要40w左右的血。<br>
           难度较低，能过星宿基本能过冰火。<br>
           装备掉落：离火珠<br>
           饰品，没有香囊的减出招，不好用。<br>
           秘籍掉落：七伤拳、青蝠身法<br>
           都是比较一般的武功，不评。<br>
           杂物掉落：各种宝石、玲珑火芝<br>
           这关刷宝石至少是不亏的。
           </p>
