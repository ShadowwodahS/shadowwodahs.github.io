                ctx.fillText("crumbling", windowleft + 350, windowtop + 600);
                break;
            case 15:
                ctx.fillStyle = "rgb(250, 227, 113)";
                ctx.font = "italic 24px Helvetica";
                ctx.fillText("I will jump blindly.", windowleft + 290, windowtop + 600);

    };

    var main = function () {
        var now = Date.now();
        var delta = now - then;

        update(delta / 1000);
        render(delta / 1000);

        then = now;

        requestAnimationFrame(main);
    };

    var w = window;
    requestAnimationFrame = w.requestAnimationFrame || w.webkitRequestAnimationFrame || w.msRequestAnimationFrame || w.mozRequestAnimationFrame;

    var then = Date.now();
    reset();
    main();
</script>
